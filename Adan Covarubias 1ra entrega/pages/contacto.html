<!DOCTYPE html>
<html lang='es'>
<head>
    <meta charset='UTF-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contacto - BaseCamp Finance</title>
    <!-- todo: actualizar cdn de bootstrap cuando salga 5.3.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel='stylesheet' href='../pages/styles.css'>
</head>
<body>
    <!-- Header con nav -->
    <header class="bg-primary">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="../index.html">BaseCamp Finance</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                              <a class="nav-link" href="../index.html">Inicio</a>
                            </li>
                            <li class="nav-item">
                              <a class="nav-link" href="quienes_somos.html">¿Quiénes Somos?</a>
                            </li>
                            <li class="nav-item">
                              <a class="nav-link" href="que_hacemos.html">¿Qué Hacemos?</a>
                            </li>
                            <li class="nav-item">
                              <a class="nav-link" href="por_que_lo_hacemos.html">¿Por qué lo hacemos?</a>
                            </li>
                            <li class="nav-item">
                              <a class="nav-link active" href="contacto.html">Contacto</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <!-- Contenido principal -->
    <main class="container py-5">
        <h2 class="text-center mb-4">¿Hablamos?</h2>
        
        <div class="row justify-content-center">
            <div class="col-md-8">
                <p class="text-center mb-4">¿Necesitas ayuda con tus finanzas empresariales? Cuéntanos un poco sobre tu proyecto:</p>
                
                <!-- Info de contacto rápido -->
                <div class="card contact-card mb-4"> <!-- renombrada para ser más específica -->
                    <div class="card-body">
                        <ul class="contact-list text-center"> <!-- nombre más natural -->
                            <li class="mb-2">
                                <i class="fas fa-envelope me-2"></i>
                                contacto@basecampfinance.com
                            </li>
                            <li>
                                <i class="fas fa-phone me-2"></i>
                                +52 123 456 7890
                            </li>
                        </ul>
                    </div>
                </div>
                
                <!-- Formulario principal -->
                <form action="#" method="POST" id="contactForm"> <!-- mejor nombre de id -->
                    <div class="row">
                        <!-- Datos personales -->
                        <div class="col-md-6 mb-3">
                            <label for="nombre" class="form-label">Nombre completo:</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="empresa" class="form-label">Empresa:</label>
                            <input type="text" class="form-control" id="empresa" name="empresa" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="telefono" class="form-label">Teléfono:</label>
                            <input type="tel" class="form-control" id="telefono" name="telefono">
                        </div>
                    </div>

                    <!-- Dropdown de servicios -->
                    <div class="mb-4">
                        <label for="servicio" class="form-label">¿Qué te interesa?</label>
                        <select class="form-select" id="servicio" name="servicio" required>
                            <option value="">Elige una opción</option>
                            <option value="divisas">Cobertura de divisas</option>
                            <option value="riesgos">Gestión de riesgos</option>
                            <option value="commodities">Commodities</option>
                            <option value="asesoria">Asesoría general</option>
                        </select>
                    </div>

                    <div class="mb-4">
                        <label for="mensaje" class="form-label">Tu mensaje:</label>
                        <textarea class="form-control" id="mensaje" name="mensaje" rows="4" required
                            placeholder="Cuéntanos más sobre tu proyecto..."></textarea>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-primary btn-lg px-5">Enviar</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Imagen decorativa -->
        <div class="text-center mt-5">
            <img src='../images/contacto.svg' alt='Contacto' class="img-fluid contact-img">
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-light mt-5 py-4">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 text-center">
                    <!-- Redes sociales -->
                    <div class="social-links mb-3">
                        <a href="https://facebook.com/basecampfinance" class="mx-2" target="_blank">
                            <i class="fab fa-facebook fa-2x"></i>
                        </a>
                        <a href="https://twitter.com/basecampfinance" class="mx-2" target="_blank">
                            <i class="fab fa-twitter fa-2x"></i>
                        </a>
                        <a href="https://linkedin.com/company/basecampfinance" class="mx-2" target="_blank">
                            <i class="fab fa-linkedin fa-2x"></i>
                        </a>
                        <a href="https://instagram.com/basecampfinance" class="mx-2" target="_blank">
                            <i class="fab fa-instagram fa-2x"></i>
                        </a>
                    </div>
                    <p class="mb-0">&copy; 2025 BaseCamp Finance</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
